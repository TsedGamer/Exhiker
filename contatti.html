  <section class="contatti">
    <div class="form-container">
      <form action="mailto:info@exhiker.com" method="post">
        <div class="campo">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="campo">
          <label for="cognome">Cognome:</label>
          <input type="text" id="cognome" name="cognome" required>
        </div>
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="campo">
          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="campo">
          <label for="sesso">Sesso:</label>
          <select id="sesso" name="sesso">
            <option value="maschio">Maschio</option>
            <option value="femmina">Femmina</option>
            <option value="non specificato">Preferisco non dirlo</option>
          </select>
        </div>
        <div class="campo">
          <label for="messaggio">Messaggio:</label>
          <textarea id="messaggio" name="messaggio" rows="5" cols="40"></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Invia">
        </div>
      </form>

<div class="info">
  <p>Email: info@exhiker.com</p>
  <p>Telefono: +39 123 456 7890</p>
  <p>Luogo: Parco Nazionale delle Dolomiti Bellunesi</p>
</div>
